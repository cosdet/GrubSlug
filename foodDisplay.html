<!DOCTYPE html>
<html lang="en">

<head>
    <!-- Title and Favicon -->
    <title>GrubSlug</title>
    <link rel="icon" type="image/x-icon" href="/images/GrubSlugFavicon.ico">

    <!-- Link CSS File and JS File -->
    <link rel="stylesheet" href="foodDisplayStyle.css">
    <script src="foodDisplayScript.js" defer></script>
    <meta charset="UTF-8">

    <!-- Import Google Fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Outfit:wght@100..900&display=swap" rel="stylesheet">
</head>

<body>
    <!-- Header (Logo, Shopping Cart, Login, Sell Buttons) -->
    <header>
        <a href="index.html"><img id="logo" src="images/GrubSlugLogo.png"></a>
        <div id="buttons">
            <a href="checkout.html"><input id="carticon" type="image" src="images/shopcart.png"></a>
            <a href="sellerPage.html?sell=Spongebob"><button id="sell">Sell</button></a>
            <button id="login">Login</button>
        </div>
    </header>
    <!-- Main White Box -->
    <div id="main">

        <div class="parent">
            <div id="centerItems">
                <div id="tempFood_Item" class="child">
                    <img src="" alt="Pick Delicious Item">
                </div>
                <div id="itemTxt" class="child">
                    <h1>Item</h1>
                    <h5>Fries</h5>
                </div>
                <div id="money" class="child">
                    <div id="insideStuff">$</div>
                </div>
            </div>
        </div>

        <!-- Description TextArea -->
        <div id="descriptionBox">
            <p><label for="description">Description of Item</label></p>
            <textarea id="description" name="description" rows="6" cols="50">
                    Add description...
                </textarea>
        </div>

        <!-- Ingredients Textarea -->
        <div id="ingredientsBox">
            <p><label for="ingredients">Ingredients</label></p>
            <textarea id="ingredients" name="ingredients" rows="6" cols="50">
                    Add ingredients...
                </textarea>
        </div>
        <div id="addItemBut" class="child">
            <a href="sellerPage.html">ADD</a>
        </div>
    </div>
    <!-- Footer with Links and Credits -->
    <footer>
        <p style="float:left; justify-content: space-between; margin-left:15px;">Austin Eng - Sean Weber - Ember Lu -
            Sindhura Appiah</p>
        <div style="float:right; position:absolute; right:5px;">
            <p style="float:right; margin-right:20px;">Contact Us</p>
            <p>GrubSlug 2024</p>
            <p>ACM Hacks 2024</p>
        </div>
    </footer>
</body>

</html>
