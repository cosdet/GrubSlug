<!DOCTYPE html>
<html lang="en">

<head>
    <!-- Title and Favicon -->
    <title>GrubSlug</title>
    <link rel="icon" type="image/x-icon" href="/images/GrubSlugFavicon.ico">

    <!-- Link CSS File and JS File -->
    <link rel="stylesheet" href="sellerPageStyle.css">
    <script src="sellerPage.js" defer></script>
    <meta charset="UTF-8">

    <!-- Import Google Fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Outfit:wght@100..900&display=swap" rel="stylesheet">
</head>

<body>
    <header>
        <a href="index.html"><img id="logo" src="/images4sellerPg/GrubSlugLogo.png" alt="grubSlugLogo"></a>
        <div id="buttons">
            <button id="sell">Sell</button>
            <button id="login">Login</button>
        </div>
    </header>

    <div id="main">
        <div class="parent">
            <div id="centerItems">
                <div id="spongeImg" class="child image-cropper">
                    <img src="/images4sellerPg/SpongeBob_SquarePants_character.svg" id="avatar" alt="SpongeBob" width="70%"
                        height="auto">
                </div>
                <div id="spongeBobTxt" class="child">
                    <h1 id="seller">SpongeBob</h1>
                    <h5 id="bio">Local Seller at UCSC! I always have<br>extra Krabby Patties to give out!</h5>
                </div>
                <!--                 
                <div id="addItemBut" class="child">
                    <a href="foodDisplay.html" id="c">ADD ITEM</a>
                </div> -->
            </div>
        </div>
        <div id="segment">
            <h2>Current Listings</h2>

            <hr>

            <!-- Search Bar -->
            <div class="search-wrapper">
                <label for="search">Search Users</label>
                <input type="search" id="search" data-search>
            </div>

            <!-- Food/Item Cards -->
            <div data-user-cards-container></div>
            <template data-user-template>
                <div class="card">
                    <div>
                        <img class="cardimage" src="images/GrubSlugLogo.png" style="aspect-ratio: 1/1;" data-image>
                    </div>
                    <div class="carddesc">
                        <h3 data-name>Food Name</h3>
                        <p data-price>$0.00</p>
                        <a href="" data-button>
                            <button id="addtocart">Add To Cart</button>
                        </a>
                    </div>
                </div>
            </template>
        </div>
    </div>

    <!-- Footer with Links and Credits -->
    <footer>
        <p style="float:left; justify-content: space-between; margin-left:15px;">Austin Eng - Sean Weber - Ember Lu - Sindhura Appiah</p>
        <div style="float:right; position:absolute; right:5px;">
            <p style="float:right; margin-right:20px;">Contact Us</p>
            <p>GrubSlug 2024</p>
            <p>ACM Hacks 2024</p>
        </div>
    </footer>
</body>
</html>
