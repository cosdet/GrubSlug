<!DOCTYPE html>
<html lang="en">

<head>
    <title>GrubSlug</title>
    <meta charset="UTF-8">
    <link rel="stylesheet" href="sellerPageStyle.css">
    <script src="sellerPage.js" defer></script>
    <link rel="icon" type="image/x-icon" href="/images/GrubSlugFavicon.ico">
</head>

<body>

    <header>
        <a href="index.html"><img id="logo" src="/images4sellerPg/GrubSlugLogo.png" alt="grubSlugLogo"></a>
        <div id="buttons">
            <button id="sell">Sell</button>
            <button id="login">Login</button>
        </div>
    </header>

    <div id="main">
        <div class="parent">
            <div id="centerItems">
                <div id="spongeImg" class="child image-cropper">
                    <img src="/images4sellerPg/SpongeBob_SquarePants_character.svg" id="avatar" alt="SpongeBob" width="70%"
                        height="auto">
                </div>
                <div id="spongeBobTxt" class="child">
                    <h1 id="seller">SpongeBob</h1>
                    <h5 id="bio">Local Seller at UCSC! I always have<br>extra Krabby Patties to give out!</h5>
                </div>
                <div id="addItemBut" class="child">
                    <a href="foodDisplay.html">ADD ITEM</a>
                </div>
            </div>
        </div>
        <div id="segment">
            <h2>Current Listings</h2>

            <hr>

            <!-- Search Bar -->
            <div class="search-wrapper">
                <label for="search">Search Users</label>
                <input type="search" id="search" data-search>
            </div>

            <!-- Food/Item Cards -->
            <div class="user-cards" data-user-cards-container>
                <template data-user-template>
                    <div class="card">
                        <div class="header" data-header></div>
                        <div class="body" data-body></div>
                    </div>
                </template>
            </div>
        </div>
    </div>
    <footer>
</body>
</html>
