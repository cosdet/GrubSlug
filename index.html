<!DOCTYPE html>
<html>
<head>
    <!-- Title and Favicon -->
    <title>GrubSlug</title>
    <link rel="icon" type="image/x-icon" href="/images/GrubSlugFavicon.ico">

    <!-- Link CSS File -->
    <link rel="stylesheet" href="index.css"> 
    
    <!-- Import Google Fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Outfit:wght@100..900&display=swap" rel="stylesheet">
</head>
<body>
    <!-- Header (Logo, Shopping Cart, Login, Sell Buttons) -->
    <header>
        <img id="logo" src="images/GrubSlugLogo.png">
        <div id="buttons">
            <a href="checkout.html"><input id="carticon" type="image" src="images/shopcart.png"></a>
            <a href="sellerPage.html"><button id="sell" >Sell</button></a>
            <button id="login">Login</button>
        </div>
    </header>
    <!-- Welcome Image and Intro -->
    <div id="welcome">
        <img id="background" src="images/ucscbackground.jpg">
        <div id="welcomebox">
            <h1 id="titletext">GrubSlug</h1>
            <p id="grubslugdesc">The Dining Food Reselling App @ UCSC</p>
        </div>
    </div>
    <!-- Begin Showing Items From Database -->
    <h1 id="titletext" style="font-size:6vh; margin:0;">Local Sellers</h1>
    <div id="searchdiv">
        <input id="searchbar" type="search" placeholder="What are you craving?" data-search>
    </div>

    <!-- Card Default Layout with Item Picture and Information -->
    <div data-user-cards-container></div>
    <template data-user-template>
        <div class="card">
            <div>
                <img class="cardimage" src="images/GrubSlugLogo.png" style="aspect-ratio: 1/1;" data-image>
            </div>
            <div class="carddesc">
                <h3 data-name>Business Name</h3>
                <p data-address>Pickup: ADDRESS</p>
                <p data-hours>Hours: All Weekdays 8:30-9pm</p>
                <a href="" data-button>
                    <button id="seeitems">See Items</button>
                </a>
            </div>
        </div>
    </template>

    <!-- Footer with Links and Credits -->
    <footer>
        <p style="float:left; justify-content: space-between; margin-left:15px;">Austin Eng - Sean Weber - Ember Lu - Sindhura Appiah</p>
        <div style="float:right; position:absolute; right:5px;">
            <p style="float:right; margin-right:20px;">Contact Us</p>
            <p>GrubSlug 2024</p>
            <p>ACM Hacks 2024</p>
        </div>
    </footer>
    <script src="indexScript.js"></script>
</body>
</html>
