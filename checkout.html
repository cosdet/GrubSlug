<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="utf-8">  
        <title>GrubSlug</title>
        <link rel="stylesheet" href="checkoutStyle.css">
        <link rel="icon" type="image/x-icon" href="./images/GrubSlugFavicon.ico">
        <link rel="preconnect" href="https://fonts.googleapis.com">
        <link rel="preconnect" href="https://fonts.gstatic.com">
        <link href="https://fonts.googleapis.com/css2?family=Outfit:wght@100..900&display=swap" rel="stylesheet">
    </head>
    <body>
        <!--Welcome to... The Grub of the Slugs!-->
        <header>
            <img id="logo" src="images/GrubSlugLogo.png">
            <div id="buttons">
                <a href="checkout.html"><input id="carticon" type="image" src="images/shopcart.png"></a>
                <a href="sellerPage.html"><button id="sell" >Sell</button></a>
                <button id="login">Login</button>
            </div>
        </header>
        <div id="checkout">
            <h1>Checkout</h1>
            <div id="list">
                <!--Implement list of items-->
                <div class="card">
                    <div>
                        <img class="cardimage" src="images/GrubSlugLogo.png" style="aspect-ratio: 1/1;">
                    </div>
                    <div class="carddesc">
                        <h3>Item Name</h3>
                        <p>$4.00</p>
                        <p>Pickup Time:8:30-9pm</p>
                        <button>Remove</button>
                    </div>
                </div>
                <div class="card">
                    <div>
                        <img class="cardimage" src="images/GrubSlugLogo.png" style="aspect-ratio: 1/1;">
                    </div>
                    <div class="carddesc">
                        <h3>Item Name</h3>
                        <p>$4.00</p>
                        <p>Pickup Time: 9pm</p>
                        <button>Remove</button>
                    </div>
                </div>
            </div>
            <h2 id="total">Total: $8.00</h2>
        </div>
        <hr>
        <div id="billing">
            <h1>Billing</h1>
            <div id="billinginfo">
                <form>
                    <label>Name</label>
                    <input><br>
                    <label>Cardholder Name</label>
                    <input><br>
                    <label>Credit Card Number</label>
                    <input><br>
                    <label>CVV</label>
                    <input><br>
                    <label>Expiration Date</label>
                    <input><br>
                    <label>Billing Address</label>
                    <input><br>
                    <label>Notes</label>
                    <input><br>
                </form>
            </div>
        </div>

        <!-- Footer with Links and Credits -->
        <footer>
            <p style="float:left; justify-content: space-between; margin-left:15px;">Austin Eng - Sean Weber - Ember Lu - Sindhura Appiah</p>
            <div style="float:right; position:absolute; right:5px;">
                <p style="float:right; margin-right:20px;">Contact Us</p>
                <p>GrubSlug 2024</p>
                <p>ACM Hacks 2024</p>
            </div>
        </footer>
    </body>
</html>
