<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="utf-8">  
        <title>GrubSlug</title>
        <link rel="stylesheet" href="checkoutStyle.css">
        <link rel="icon" type="image/x-icon" href="./images/GrubSlugFavicon.ico">
        <link rel="preconnect" href="https://fonts.googleapis.com">
        <link rel="preconnect" href="https://fonts.gstatic.com">
        <link href="https://fonts.googleapis.com/css2?family=Outfit:wght@100..900&display=swap" rel="stylesheet">
    </head>
    <body>
        <!--Welcome to... The Grub of the Slugs!-->
        <header>
            <img id="logo" src="./images/GrubSlugLogo.png">
            <div id="buttons">
                <button id="sell">Sell</button>
                <button id="login">Login</button>
            </div>
        </header>
        <div id="checkout">
            <h1>Checkout</h1>
            <div id="list">
                <!--Implement list of items-->
                <div class="card">
                    <div>
                        <img class="cardimage" src="/images/GrubSlugLogo.png" style="aspect-ratio: 1/1;">
                    </div>
                    <div class="carddesc">
                        <h3>Item Name</h3>
                        <p>Pickup</p>
                        <p>Hours: All Weekdays 8:30-9pm</p>
                        <button>Add to Cart</button>
                    </div>
                </div>
                <div class="card">
                    <div>
                        <img class="cardimage" src="/images/GrubSlugLogo.png" style="aspect-ratio: 1/1;">
                    </div>
                    <div class="carddesc">
                        <h3>Item Name</h3>
                        <p>$0.00</p>
                        <p>Seller</p>
                        <button>Remove</button>
                    </div>
                </div>
            </div>
            <h2 id="total">Total: $0.00</h2>
        </div>
        <hr>
        <div id="billing">
            <h1>Billing</h1>
            <div id="billinginfo">
                <!--Implement billinginfo-->
            </div>
        </div>
    </body>
</html>
